x-logging: &default-logging
  driver: loki
  options:
    loki-url: 'http://localhost:3100/api/prom/push'
    loki-pipeline-stages: |
      - multiline:
          firstline: '^\d{2}:\d{2}:\d{2}.\d{3}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<time>\d{2}:\d{2}:\d{2}.\d{3}) (?P<message>(?s:.*))$$'

version: "3.4"

services:
  app-a:
    # build: ./fastapi_app/
    image: ghcr.io/blueswen/fastapi-jaeger/app:latest
    depends_on:
      - loki
    ports:
      - "8000:8000"
    logging: *default-logging
    environment:
      MODE: "otlp-grpc"
      OTEL_SERVICE_NAME: "app-a"
      OTLP_GRPC_ENDPOINT: "otel-collector:4317"
      OTEL_RESOURCE_ATTRIBUTES: "compose_service=app-a"
      TARGET_ONE_HOST: "app-b"
      TARGET_TWO_HOST: "app-c"
  
  app-b:
    # build: ./fastapi_app/
    image: ghcr.io/blueswen/fastapi-jaeger/app:latest
    depends_on:
      - loki
    ports:
      - "8001:8000"
    logging: *default-logging
    environment:
      MODE: "otlp-http"
      OTEL_SERVICE_NAME: "app-b"
      OTLP_HTTP_ENDPOINT: "http://otel-collector:4318/v1/traces"
      OTEL_RESOURCE_ATTRIBUTES: "compose_service=app-b"
      TARGET_ONE_HOST: "app-b"
      TARGET_TWO_HOST: "app-c"
  
  app-c:
    # build: ./fastapi_app/
    image: ghcr.io/blueswen/fastapi-jaeger/app:latest
    depends_on:
      - loki
    ports:
      - "8002:8000"
    logging: *default-logging
    environment:
      MODE: "otlp-grpc"
      OTEL_SERVICE_NAME: "app-c"
      OTLP_GRPC_ENDPOINT: "jaeger-collector:4317"
      OTEL_RESOURCE_ATTRIBUTES: "compose_service=app-c"
      TARGET_ONE_HOST: "app-b"
      TARGET_TWO_HOST: "app-c"

  app-d:
    # build: ./fastapi_app/
    image: ghcr.io/blueswen/fastapi-jaeger/app:latest
    depends_on:
      - loki
    ports:
      - "8003:8000"
    logging: *default-logging
    environment:
      MODE: "otlp-http"
      OTEL_SERVICE_NAME: "app-d"
      OTLP_HTTP_ENDPOINT: "http://jaeger-collector:4318/v1/traces"
      OTEL_RESOURCE_ATTRIBUTES: "compose_service=app-d"
      TARGET_ONE_HOST: "app-b"
      TARGET_TWO_HOST: "app-c"

  jaeger-collector:
    image: jaegertracing/jaeger-collector:1.52.0
    command: 
      - "--cassandra.keyspace=jaeger_v1_dc1"
      - "--cassandra.servers=cassandra"
      - "--collector.otlp.enabled=true"
    environment: 
      - SAMPLING_CONFIG_TYPE=adaptive
    ports:
      - "4317" # accept OpenTelemetry Protocol (OTLP) over gRPC
      - "4318" # accept OpenTelemetry Protocol (OTLP) over HTTP
    restart: on-failure
    depends_on:
      - cassandra-schema

  cassandra:
    image: cassandra:4.1.2

  cassandra-schema:
    image: jaegertracing/jaeger-cassandra-schema:1.52.0
    depends_on:
      - cassandra

  jaeger-query:
    image: jaegertracing/jaeger-query:1.52.0
    command:
      - "--cassandra.keyspace=jaeger_v1_dc1"
      - "--cassandra.servers=cassandra"
    ports:
      - "16686:16686"
      - "16687:16687"
    restart: on-failure
    depends_on:
      - cassandra-schema

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    command:
      - "--config=/conf/config.yaml"
    volumes:
      - ./etc/otel-collector-config.yaml:/conf/config.yaml
    ports:
      - "4317" # OTLP gRPC receiver
      - "4318" # OTLP http receiver
    restart: on-failure
    depends_on:
      - jaeger-collector

  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "3000:3000"
    volumes:
      - ./etc/grafana/:/etc/grafana/provisioning/datasources

  loki:
    image: grafana/loki:2.9.3
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
